version: "2.0"

nlu:
- intent: greet
  examples: |
   - hi
   - hello
   - chào em
   - chào anh
   - xin chào

- intent: goodbye
  examples: |
   - bye
   - tạm biệt em
   - tạm biệt

- intent: ask_bot
  examples: |
   - Cho anh mua [đôi giày](product_name)
   - Anh muốn mua [đôi tất](product_name)
   - Anh muốn mua [đôi vớ](product_name:đôi tất)

- intent: feedback
  examples: |
   - Anh nhận được hàng rồi, sản phẩm chất lượng tốt

